<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Mance</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
      color: #1c1c1e;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #007aff;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005bb5; }
    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestione Mance 💰</h1>
    <form id="manciaForm">
      <label for="totale">Importo totale (€):</label>
      <input type="number" id="totale" required placeholder="Es. 120">
      <button type="submit">Invia al gruppo</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script>
    const backendUrl = "https://backend-gestionemance.onrender.com";

    document.getElementById("manciaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const totale = document.getElementById("totale").value;
      const statusEl = document.getElementById("status");

      if (!totale || totale <= 0) {
        statusEl.textContent = "❌ Inserisci un importo valido!";
        statusEl.className = "status error";
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/invia-mance`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ totale })
        });

        if (response.ok) {
          statusEl.textContent = "✅ Mancia inviata al gruppo Telegram!";
          statusEl.className = "status success";
          document.getElementById("manciaForm").reset();
        } else {
          const err = await response.json();
          statusEl.textContent = "❌ Errore dal server: " + (err.error || "sconosciuto");
          statusEl.className = "status error";
        }
      } catch (err) {
        statusEl.textContent = "❌ Errore di connessione.";
        statusEl.className = "status error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
